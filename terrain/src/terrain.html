<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .slider-container {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }
        
        input[type="range"] {
            width: 300px;
            height: 6px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
  <!-- start of all the various imports -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
    <script type="module" src="terrain.js"></script>
  <!-- end of all the imports -->

  <a href="../../index.html"> Home </a>
  <h1> Terrain Generation </h1>
  <select name ="textures" id = "textures">
    <option value = "gaussian"> Noise </option>
    <option value = "perlin"> Perlin </option>
    <option value = "waves"> Waves </option>
    <option value = "circle"> Circle </option>
  </select>
  
  <div class="slider-container">
    <label for="parameterOne">Parameter 1: <span id="param1Value">0</span></label>
    <input type="range" id="parameterOne" min="0" max="130" value="0">
  </div>
  
  <div class="slider-container">
    <label for="parameterTwo">Parameter 2: <span id="param2Value">0</span></label>
    <input type="range" id="parameterTwo" min="0" max="130" value="0">
  </div>
  
  <div class="slider-container">
    <label for="parameterThree">Parameter 3: <span id="param3Value">0</span></label>
    <input type="range" id="parameterThree" min="0" max="130" value="0">
  </div>
  
  <button id = "generate"> Generate </button>
  <button id="clear">Clear</button>


  <span>
    <p id = "fps">FPS: </p> <p id = "counter"></p>
  </span>

</body>
</html>
